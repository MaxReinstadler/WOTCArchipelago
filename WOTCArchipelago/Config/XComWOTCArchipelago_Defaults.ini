[WOTCArchipelago.WOTCArchipelago_Defaults]

; Enables debug logging to /Documents/My Games/XCOM2 War of the Chosen/XComGame/Logs/Launch.log
DEF_DEBUG_LOGGING = true

; Port of the local proxy
DEF_PROXY_PORT = 24728

; Skip certain time-consuming missions
DEF_SKIP_SUPPLY_RAIDS = true
DEF_SKIP_COUNCIL_MISSIONS = true
DEF_SKIP_FACTION_MISSIONS = true

; Disarm certain time-consuming covert op risks
DEF_DISARM_AMBUSH_RISK = true
DEF_DISARM_CAPTURE_RISK = true

; MCM version
DEF_VERSION = 1
